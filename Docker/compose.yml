version: "3.9"

services:
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      app-tier:
        ipv4_address: 10.0.4.10
  kafka:
      image: docker.io/bitnami/kafka:3.2
      ports:
        - "9092:9092"
      volumes:
        - "kafka_data:/bitnami"
      environment:
        - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
        - ALLOW_PLAINTEXT_LISTENER=yes
      depends_on:
        - zookeeper
      networks:
        app-tier:
          ipv4_address: 10.0.4.2

  fluidAnalyserInstanz:
      image: wirschiffendas/fluidanalyser
      depends_on:
        - workflowEngineInstanz
      networks:
        app-tier:
          ipv4_address: 10.0.4.5
  workflowEngineInstanz:
      image: wirschiffendas/workflowengine
      depends_on:
        - backendforfrontendInstanz
      networks:
        app-tier:
          ipv4_address: 10.0.4.4
  coolingsystemAnalyserInstanz:
      image: wirschiffendas/coolingsystemanalyser
      depends_on:
        - workflowEngineInstanz
      networks:
        app-tier:
          ipv4_address: 10.0.4.6
  powertransmissionAnalyserInstanz:
      image: wirschiffendas/powertransmissionanalyser
      depends_on:
        - workflowEngineInstanz
      networks:
        app-tier:
          ipv4_address: 10.0.4.7
  startingelementsAnalyserInstanz:
      image: wirschiffendas/startingelementsanalyser
      depends_on:
        - workflowEngineInstanz
      networks:
          app-tier:
            ipv4_address: 10.0.4.8

  backendforfrontendInstanz:
      image: wirschiffendas/backendforfrontend
      networks:
        app-tier:
          ipv4_address: 10.0.4.3

  mongodb:
    image: mongo:latest # use the latest image.
    container_name: mongodb
    restart: unless-stopped
    environment: # set required env variables to access mongo
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes: # optional to preserve database after container is deleted.
      - ./database-data:/data/db
    depends_on:
      - workflowEngineInstanz
    networks:
      app-tier:
        - ipv4_address: 10.0.4.11

  # Mongo Express Service
  mongo-express:
    image: mongo-express:latest # latest image
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - 8090:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongodb
      # use the name of the mongo container above for server env var.
      # In our case this is mongodb
    depends_on:
      - workflowEngineInstanz
    networks:
      app-tier:
        - ipv4_address: 10.0.4.12

networks:
  app-tier:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.4.0/24
volumes:
    zookeeper_data:
      driver: local
    kafka_data:
      driver: local

